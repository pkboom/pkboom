name: Update weather

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  weather:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install

      - name: Update weather
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: node build-svg.js

      - name: Commit changes
        uses: EndBug/add-and-commit@v4
        with:
          author_name: Keunbae Park
          author_email: ppotpo@gmail.com
          message: 'Auto updating weather'
          add: '*.svg'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
