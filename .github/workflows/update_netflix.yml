name: Update netflix

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  netflix:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install

      - name: Update netflix
        run: node build-svg-netflix.js

      - name: Commit changes
        uses: EndBug/add-and-commit@v4
        with:
          author_name: Keunbae Park
          author_email: ppotpo@gmail.com
          message: 'Auto updating netflix'
          add: '*.svg'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
